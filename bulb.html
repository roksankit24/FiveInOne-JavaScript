    <script>
        function light(value)
        {
            var pic;
            if(value==0)
            {
                pic="Off.png";
            }
            else
            {
                pic="On.png";
            }
            document.getElementById('bulb').src=pic;
        }
    </script>

                      <img id="bulb" src="Off.png">
