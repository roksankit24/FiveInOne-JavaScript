<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>BMI Calculator </title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="menu">
                <ul>
                  <li><a class="menu-items" href="index.html" >GradeCalcy</a></li>
                  <li><a class="menu-items-active" href="bmi.html">BMI</a></li>
                  <li><a class="menu-items" href="bulb.html">Bulb</a></li>
                  <li><a class="menu-items" href="bmi.html">Calculator</a></li>
                </ul>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div class="animated infinite bounce">
                    Body <br> Mass <br> Index
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="Name" id="name">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Height (Feet)" id="feet">
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Height (Inches)" id="inch">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Weight (KiloGram)" id="wt" >
                  </div>
                  <div > 
                    <input type="button" name="" value="Body Mass Index" class="app-form-button" onclick="bmi()">
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
          </div>
      </div>
      
      <script>
        
      const bmi=()=>{
        let mname = document.getElementById('name').value;
        let feet = document.getElementById('feet').value;
        let inch = document.getElementById('inch').value;
        let wt = document.getElementById('wt').value;
       
        // Merge Feet and Inches Values in one
        let merge = parseFloat(feet) + "." + parseFloat(inch);
        
        // Convert Height into Metres.
        let height= merge/3.2808;
        
        // Calculating BMI     
        let index= parseFloat(wt) / (height*height);
        
       
        debugger;
         
       if(index < 18.50){
          
          document.getElementById('showData').innerHTML = " Hi "+(mname)+", Your Body Mass Index (BMI) is "+ (index.toFixed(2)) +"<br>Your Value is Under Weight. "
        }
        else if ((index >= 18.50) && (index <=24.90)){
         
          document.getElementById('showData').innerHTML = " Hi "+(mname)+", Your Body Mass Index (BMI) is "+ (index.toFixed(2)) +"<br>Your Value is Normal Weight. "
        }
        else if ((index >= 25.00) && (index <=29.90)){
       
          document.getElementById('showData').innerHTML = " Hi "+(mname)+", Your Body Mass Index (BMI) is "+ (index.toFixed(2)) +"<br>Your Value is Over Weight. "
        }
        else if (index >= 30.00){
          
          document.getElementById('showData').innerHTML = " Hi "+(mname)+", Your Body Mass Index (BMI) is "+ (index.toFixed(2)) +"<br>Your Value is Obesity . "
        }   
      }
      
      
      </script>
      
      </body>
</html>
