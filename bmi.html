<!DOCTYPE html>
<html lang="en">
  <title>BMI Calculator</title>
<head>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5, shrink-to-fit=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>BMI Calculator </title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="menu">
                <ul>
                  <li><a class="menu-items" href="index.html" >GradeCalcy</a></li>
                  <li><a class="menu-items-active" href="bmi.html">BMI</a></li>
                  <li><a class="menu-items" href="bulb.html">Bulb</a></li>
                  <li><a class="menu-items" href="calculator.html">Calculator</a></li>
                </ul>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div class="animated infinite bounce">
                    Body <br> Mass <br> Index
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="Name" id="name">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Height (Feet)" id="feet">
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Height (Inches)" id="inch">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Weight (KiloGram)" id="wt" >
                  </div>
                  <div > 
                    <input type="button" name="" value="Body Mass Index" class="app-form-button" onclick="bmi()">
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
          </div>
      </div>
      
      <script src="script.js"></script>
     
      </body>
</html>
