<!DOCTYPE html>
<html lang="en">
    <title>Calculator</title>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="menu">
                        <ul>
                            <li><a class="menu-items" href="index.html" >GradeCalcy</a></li>
                            <li><a class="menu-items" href="bmi.html">BMI</a></li>
                            <li><a class="menu-items" href="bulb.html">Bulb</a></li>
                            <li><a class="menu-items-active" href="calculator.html">Calculator</a></li>
                            <li><a class="menu-items" href="clock.html">Analogue Clock</a></li>
                        </ul>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <div class="animated infinite slideInLeft">
                                    <div class="animated infinite swing">
                                    Calculator
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="screen-body-item1">
                        <div class="calculator">
                            <div class="result">
                                <div class="history">
                                    <p id="history-value"></p>
                                </div>
                                <div class="output">
                                    <p id="output-value"></p>
                                </div>
                            </div>
                            <div class="keyboard">
                                <button class="operator" id="clear">C</button>
                                <button class="operator" id="backspace">CE</button>
                                <button class="operator" id="%">%</button>
                                <button class="operator" id="/">&#247;</button>
                                <button class="number" id="7">7</button>
                                <button class="number" id="8">8</button>
                                <button class="number" id="9">9</button>
                                <button class="operator" id="*">&times;</button>
                                <button class="number" id="4">4</button>
                                <button class="number" id="5">5</button>
                                <button class="number" id="6">6</button>
                                <button class="operator" id="-">-</button>
                                <button class="number" id="1">1</button>
                                <button class="number" id="2">2</button>
                                <button class="number" id="3">3</button>
                                <button class="operator" id="+">+</button>
                                <button class="empty" id="empty"></button>
                                <button class="number" id="0">0</button>
                                <button class="empty" id="empty"></button>
                                <button class="operator" id="=">=</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
