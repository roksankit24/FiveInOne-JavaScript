<!DOCTYPE html>
<html>
<head>
  <title>Student Grade System </title>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5, shrink-to-fit=yes">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="background">
        <div class="container">

            <div class="menu">

                <li><a class="menu-items-active" href="index.html" >GradeCalcy</a></li>
                <li><a class="menu-items" href="bmi.html">BMI </a></li>
                <li><a class="menu-items" href="bulb.html">Bulb</a></li>

                  </div>

          </div>
            <div class="app-form-group showdata">

        </div>
